<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Proxemy fighter 3D</title>
        <style>
            html {
                overflow: hidden;
            }

            body {
                margin: 0;
            }

            canvas {
                width: 100%;
                height: 100%
            }

            #touch-joystick {
                opacity: 0.8;
                position: absolute;
                display: none;
            }

            #touch-joystick {
                width: 150px;
                height: 150px;
            }

            .joystick-base {
                fill: #a0a0a0;
            }

            .joystick-head {
                fill: #c0c0c0;
            }

            #lifebar {
                position: absolute;
                width: 200px;
                height: 40px;
            }

            .lifebar-bg {
                fill: #338833;
                stroke: #113311;
                stroke-width: 2
            }

            .lifebar-bar {
                fill: #00ff00;
            }
        </style>
    </head>
    <body>
        <svg id="touch-joystick" viewBox="-2.5 -2.5 5 5">
            <circle class="joystick-base" cx="0" cy="0" r="1" />
            <circle class="joystick-head" cx="0" cy="0" r="1.5" />
        </svg>
        <svg id ="lifebar" viewBox="0 0 102 20">
          <rect class="lifebar-bg" x="0" y="0" width="102" height="20" rx="5" ry="5"/>
          <rect class="lifebar-bar" x="1" y="1" width="100" height="18" rx="5" ry="5"/>
        </svg>
        <script src="jspm_packages/babel-polyfill.js"></script>
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script>
            System.import('src/main');
        </script>
    </body>
</html>
