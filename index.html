<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Proxemy fighter 3D</title>
        <style>
            html {
                overflow: hidden;
            }

            body {
                margin: 0;
                overflow: hidden;
            }

            canvas {
                width: 100%;
                height: 100%
            }

            #touch-joystick {
                opacity: 0.8;
                position: absolute;
                display: none;
            }

            #touch-joystick {
                width: 150px;
                height: 150px;
            }

            .joystick-base {
                fill: #a0a0a0;
            }

            .joystick-head {
                fill: #c0c0c0;
            }

            #lifebar {
                position: absolute;
                width: 200px;
                height: 40px;
                display: block;
            }

            .lifebar-bg {
                fill: #338833;
                stroke: #113311;
                stroke-width: 2
            }

            .lifebar-bar {
                fill: #00ff00;
            }

            #sights {
                position: absolute;
                width: 140px;
                height: 80px;
                top: 200px;
                left: 200px;
            }

            .sights-center {
                fill: none;
                stroke: #0000ff;
            }

            .sights-box {
                fill: none;
                stroke: #0000ff;
                stroke-width: 3;
                stroke-linejoin: round;
            }

            .sights-lines {
                fill: none;
                stroke: #0000ff;
                stroke-width: 3;
            }
        </style>
    </head>
    <body>
        <svg id="touch-joystick" viewBox="-2.5 -2.5 5 5">
            <circle class="joystick-base" cx="0" cy="0" r="1" />
            <circle class="joystick-head" cx="0" cy="0" r="1.5" />
        </svg>
        <svg id ="lifebar" viewBox="0 0 102 20">
          <rect class="lifebar-bg" x="0" y="0" width="102" height="20" rx="5" ry="5"/>
          <rect class="lifebar-bar" x="1" y="1" width="100" height="18" rx="5" ry="5"/>
        </svg>
        <svg id="sights" viewBox="-35 -20 70 40">
          <polyline class="sights-center" points="-5,-2 -5,-5 5,-5 5,-2"/>
          <polyline class="sights-center" points="-5,2 -5,5 5,5 5,2"/>
          <polyline class="sights-box" points="-15,-6 -15,-10 -10,-10"/>
          <polyline class="sights-box" points="-15,6 -15,10 -10,10"/>
          <polyline class="sights-box" points="15,-6 15,-10 10,-10"/>
          <polyline class="sights-box" points="15,6 15,10 10,10"/>
          <polyline class="sights-lines" points="-32,0 -20,0"/>
          <polyline class="sights-lines" points="32,0 20,0"/>
          <polyline class="sights-lines" points="0,-18 0,-12"/>
          <polyline class="sights-lines" points="0,18 0,12"/>
        </svg>
        <script src="jspm_packages/babel-polyfill.js"></script>
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script>
            System.import('src/main');
        </script>
    </body>
</html>
